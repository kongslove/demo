

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="utf-8" />
<title>青鸟租房 - 用户注册</title>
<link type="text/css" rel="stylesheet"
	th:href="@{/static/css/style.css}" />
<script type="text/javascript" th:src="@{/static/js/function.js}"></script>
</head>
<body>
	<div id="header" class="wrap">
		<div id="logo">
			<img th:src="@{/static/images/logo.gif}" />
		</div>
	</div>
	<div id="regLogin" class="wrap">
		<div class="dialog">
			<dl class="clearfix">
				<dt>新用户注册</dt>
				<dd class="past">填写个人信息</dd>
			</dl>
			<div class="box">
				<form id="User_register_action" name="User_register_action"
					th:object="${user}" th:action="@{../user/register}"
					th:method="post">
					<div class="infos">
						<table class="field">
							<tr>
								<td colspan="2" style="text-align: center; color: red"></td>
							</tr>
							<tr>
								<td class="field">用 户 名：</td>
								<td><input type="text" class="text" th:field="*{name}" /><span
									th:if="${#fields.hasErrors('name')}"
									th:errors="*{name}">Name error</span></td>
							</tr>
							<tr>
								<td class="field">密 码：</td>
								<td><input type="password" class="text"
									th:field="*{password}" /><span
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}"></span></td>
							</tr>
							<tr>
								<td class="field">确认密码：</td>
								<td><input type="password" class="text" name="repassword" />
								</td>
							</tr>
							<tr>
								<td class="field">电 话：</td>
								<td><input type="text" class="text" th:field="*{telephone}" /><span
									th:if="${#fields.hasErrors('telephone')}"
									th:errors="*{telephone}"></span></td>
							</tr>
							<tr>
								<td class="field">用户姓名：</td>
								<td><input type="text" class="text" th:field="*{username}" />
									<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" ></span></td>
							</tr>
						</table>
						<div class="buttons">
							<input type="submit" name="submit" value="立即注册" />
						</div>
					</div>
				</form>




			</div>
		</div>
	</div>
	<div id="footer" class="wrap">
		<dl>
			<dt>青鸟租房 &copy; 2015 源辰信息科技有限公司 湘ICP证1000001号</dt>
			<dd>关于我们 · 联系方式 · 意见反馈 · 帮助中心</dd>
		</dl>
	</div>


</body>
</html>
