

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="utf-8">
<title>青鸟租房 -发布房屋信息</title>
<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
<script type="text/javascript" th:src="@{/js/function.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>

</head>
<body>
	<div id="header" class="wrap">
		<div id="logo">
			<img th:src="@{/images/logo.gif}" />
		</div>
	</div>
	<div id="regLogin" class="wrap">
		<div class="dialog">
			<dl class="clearfix">
				<dt>新房屋信息发布</dt>
				<dd class="past">显示房屋信息</dd>
			</dl>
			<div class="box">
				
					<div class="infos">
						<table class="field" th:object="${house}">
							<tr>
								<td class="field">标 题：</td>
								<td><span  th:text="*{title}" ></span></td>
							</tr>
							<tr>
								<td class="field">户 型：</td>
								
								<td><span th:text="*{typeId}"></span>
							</tr>
							<tr>
								<td class="field">面 积：</td>
								<td><span  th:text="*{floorage}"></span></td>
							</tr>
							<tr>
								<td class="field">价 格：</td>
								
								<td><span th:text="*{price}"></span></td>
							</tr>
							<tr>
								<td class="field">房产证日期：</td>
								<td><span th:text="${#dates.format(#dates.createNow(),'yyyy-MM-dd')}"></span>
								</td>
							</tr>

							<tr>
								<td class="field">位 置：</td>
								<td>区：
								<span  th:text="*{district.name}"></span>
								 街：<span th:text="*{street.name}">
										
								</span>
								</td>
							</tr>
							<tr>
								<td class="field">联系方式：</td>
								<td><span  th:text="*{contact}"></span></td>
							</tr>
							<tr>
								<td class="field">详细信息：</td>
								<td><span th:text="*{description}"></span></td>
							</tr>
						</table>
					</div>

			</div>
		</div>
	</div>
	<div id="footer" class="wrap">
		<dl>
			<dt>青鸟租房 &copy; 2015 源辰信息科技有限公司 湘ICP证1000001号</dt>
			<dd>关于我们 · 联系方式 · 意见反馈 · 帮助中心</dd>
		</dl>
	</div>
</body>
</html>
